<body>
    <div class="wrap">
        <form class="caixa_login" action="Ecogastro_login_back.php" method="POST">
            <div class="form-header">
                <h3> Login</h3>
                <p>Login para acessar sua conta</p>
            </div>
            <!--Email Input-->
            <div class="form-group">
                <input type="text" name="login" class="form-input" placeholder="email" maxlength="45">
            </div>
            <!--Password Input-->
            <div class="form-group">
                <input type="password" name="senha" class="form-input" id="senha" placeholder="senha" maxlength="12">
                <span class="material-symbols-outlined" id="icon_olho" onmouseover="verSenha()" onmouseout="esconderSenha()">
                    visibility
                </span>
            </div>
            <script>
 
 
                // esconder a senha
                function esconderSenha(){
                    var senha = document.getElementById('senha')
                    senha.type="password";
                }
         
                // ver a senha
                function verSenha(){
                    var senha = document.getElementById('senha');
                    senha.type="text";
                }
            </script>
            <!--Login Button-->
            <div class="form-group">
                <button class="botao" type="submit">Login</button>
            </div>
            <div class="form-footer">
